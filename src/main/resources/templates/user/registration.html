<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{fragments/head :: head}">
<body th:attr="data-bs-theme=${theme}">
<div th:replace="~{fragments/header :: header_body}"></div>
<div class="wrapper">
    <div class="content">
        <section class="pt-5 pb-5">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
                        <h1>My Restaurant</h1>
                    </div>
                    <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
                        <div class="mb-lg-9 mb-2">
                            <h1 class="mb-1 h2 fw-bold">Registration</h1>
                        </div>
                        <form th:action="@{/registration}" th:object="${registrationForm}" class="" action="#"
                              th:method="POST">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="emailId" class="form-label">Email Id</label>
                                    <input type="text" th:field="*{emailId}" class="form-control" placeholder="email id"
                                           id="emailId"
                                           th:classappend="${#fields.hasErrors('emailId') ? 'is-invalid': ''}"/>
                                    <span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"
                                          class="invalid-feedback"></span>
                                </div>

                                <div class="col-12">
                                    <label class="form-label" for="firstName">First Name</label>
                                    <input type="text" th:field="*{firstName}" class="form-control"
                                           placeholder="First Name" id="firstName"
                                           th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid': ''}"/>
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                          class="invalid-feedback"></span>
                                </div>

                                <div class="col-12">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                                           placeholder="Last Name"
                                           th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid': ''}"/>
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="invalid-feedback"></span>
                                </div>

                                <div class="col-12">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" th:field="*{password}" id="password" class="form-control"
                                           placeholder="Password"
                                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid': ''}"/>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                          class="invalid-feedback"></span>
                                </div>

                                <div class="col-12 d-grid">
                                    <button class="btn btn-dark" type="submit">Register</button>
                                </div>
                                <div>
                                    <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
