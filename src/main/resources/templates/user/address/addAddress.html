<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="fragments/head :: head"></head>
<body th:attr="data-bs-theme=${theme}">
<div th:replace="fragments/header :: header_body"></div>
<div class="wrapper">
    <div class="content">
        <section>
            <div class="container mt-md-5 mt-2">
                <div th:replace="fragments/userheader :: user_header_body"></div>
                <div class="row">
                    <div th:replace="~{fragments/profileNavigator :: profile_navigation}"></div>
                    <div class="col-12 col-md-9 col-lg-8 off-set-lg-1">
                        <form th:action="@{/user/address/add}" th:object="${addressForm}" class="row" action="#"
                              th:method="POST">
                            <div th:replace="~{fragments/checkoutBillingForm :: checkout_billing_form}"></div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <button class="btn btn-dark" type="submit">Add Address</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer_body}"></div>
</body>
</html>
